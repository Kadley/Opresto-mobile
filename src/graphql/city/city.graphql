type City {
  id: ID!
  name: String!
  postalCode: String!
  geopos: String!
  restaurants: [Restaurant!]!
}

type Query {
  cities: [City!]!
}

input CityInput {
  name: String!
  postalCode: String!
  geopos: String!
}

type Mutation {
  createCity(input: CityInput!): City!
  updateCity(id: ID!, input: CityInput!): City!
}
